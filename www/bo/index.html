<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
    <link href="css/third-party/ionicons.min.css" rel="stylesheet" type="text/css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
	<script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angularfire.min.js"></script>
	<script src="lib/firebase.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
		
	<!-- controllers -->
    <script src="js/controllers/app.js"></script>
    <script src="js/controllers/home.js"></script>
  </head>  

  <body ng-app="starter">
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Maxou's bday !</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	
	<div class="container text-center" style="padding-top:50px;">
		<h1>Salut !<h1>
		<h2>Tu veux envoyer un message à Maxou, une cace-dédi ?</h2>
		<h2>Si oui, alors rempli le formulaire, et amuses-toi !</h2>
		<div ng-controller="home">
		
			<div class="row" style="margin-top:50px">
				<form class="form-inline" ng-submit="save()">
				  <div class="form-group">
					<label for="name">Name</label>
					<input type="text" required class="form-control" id="name" placeholder="Jane Doe" ng-model="user.name">
				  </div>
				  <div class="form-group">
					<label for="picture">Email</label>
					<input type="file" class="form-control" id="picture" placeholder="jane.doe@example.com" ng-model="picture">
				  </div>
				  <button type="submit" class="btn btn-default">OK</button>
				</form>
			</div>
			
			<div class="row">
				<ul class="list-group col-sm-6 col-sm-offset-3" id="messages">
				  <li class="list-group-item" ng-repeat="message in messages | orderBy : 'date'">
					<h4 class="list-group-item-heading">{{message.from}}</h4>
					<p class="list-group-item-text">{{message.text}}</p>
				  </li>
				</ul>
			</div>
			
			<div class="row" ng-show="valid">
				<form class="form-inline" ng-submit="send()">
				  <div class="form-group">
					<label for="text">Message</label>
					<input type="text" required class="form-control" id="text" placeholder="Message" ng-model="text"/>
				  </div>
				  <button type="submit" class="btn btn-success">OK</button>
				</form>
			</div>
		</div>
    </div>
  </body>
  
</html>
